<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-page</title>
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>
  <body>
    <div class="order-wrapper">
      <div class="order__header _container">
        <div class="order__header-title">Ваша заявка</div>
        <a href="../index.html" class="order__header-link">
          <img src="../img/close.svg" alt="close" class="order__header-link" />
        </a>
      </div>

      <div class="price__block _container">
        <div class="price__block-project">
          <div class="price__block-project-block">
            <span class="price__block-title">Фотобудка с ширмой</span>
            <p class="price__block-size">Размер: 2м x 1.5м x 2 м</p>
          </div>
          <div class="price__block-price">17 000 ₽</div>
        </div>
      </div>

      <div class="select _container">
        <select>
          <option>3 дня</option>
          <option>2 дня</option>
          <option>5 часов</option>
          <option>3 часа</option>
          <option>2 часа</option>
          <option>1 час</option>
        </select>
      </div>

      <div class="price__options _container">
        <div class="price__options-item">
          <div class="price__options-name">Разработка макета #1</div>
          <div class="price__options-cost">2500 ₽</div>
        </div>
        <div class="price__options-item">
          <div class="price__options-name">Разработка макета #2</div>
          <div class="price__options-cost">3500 ₽</div>
        </div>
      </div>

      <div class="summ__block _container">
        <div class="summ__total">Итого:</div>
        <div class="summ_coast">23 000 ₽</div>
      </div>

      <form class="phone__form _container">
        <div class="phone__form-block">
          <input
            class="phone__input"
            type="tel"
            id="phone"
            name="phone"
            pattern="[+]{1}[0-9]{11,14}"
            required
            placeholder="+7 (000) 000 00 00"
          />
          <select class="phone__input-select">
            <option>Позвоните мне</option>
            <option>2 дня</option>
            <option>5 часов</option>
            <option>3 часа</option>
            <option>2 часа</option>
            <option>1 час</option>
          </select>
        </div>
        <button class="phone__btn">Отправить заявку</button>
      </form>
    </div>
  </body>
</html>
